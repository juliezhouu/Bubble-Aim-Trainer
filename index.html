<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Aim Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: none;
        }
        
        #crosshair {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        #startScreen, #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 1000;
            overflow: hidden;
        }
        
        #startScreen {
            background: linear-gradient(180deg, #1a1535 0%, #0f0a20 100%);
        }
        
        /* 3D Grid Background Canvas */
        .grid-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Content Container */
        .start-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 0;
            gap: 0;
        }
        
        /* Floating decorative elements */
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 105, 180, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
        }
        
        .square {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 105, 180, 0.4);
            background: rgba(255, 105, 180, 0.1);
        }
        
        /* Target Icon */
        .target-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .target-circle-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65px;
            height: 65px;
            border: 3px solid #ff0080;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8), inset 0 0 10px rgba(255, 0, 128, 0.3);
        }
        
        .target-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            border: 3px solid #ff0080;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
        }
        
        .target-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #ff0080;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }
        
        .target-crosshair-h {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff0080;
            transform: translateY(-50%);
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.6);
        }
        
        .target-crosshair-v {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff0080;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.6);
        }
        
        /* Title */
        #startScreen h1 {
            color: #fff;
            font-size: 64px;
            margin: 0 0 8px 0;
            font-weight: 900;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }
        
        /* Subtitle */
        #startScreen p {
            color: #ff69b4;
            font-size: 30px;
            margin-bottom: 40px;
            font-family: 'Fredoka', 'Arial Rounded MT Bold', sans-serif;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Difficulty Buttons Container */
        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            perspective: 800px;
            transform-style: preserve-3d;
        }
        
        /* Base Button Style */
        .difficulty-btn {
            padding: 18px 70px;
            font-size: 19px;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transform-style: preserve-3d;
            min-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 105, 180, 0.3);
        }
        
        /* Easy - Lightest Pink */
        .difficulty-btn.easy {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff9ec7 100%);
            transform: rotateX(2deg) translateY(-5px);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .difficulty-btn.easy:hover {
            background: linear-gradient(135deg, #ff9ec7, #ff8bba);
            transform: rotateX(2deg) translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 158, 199, 0.6), 0 0 30px rgba(255, 179, 217, 0.5);
        }
        
        /* Medium - Medium Pink */
        .difficulty-btn.medium {
            background: linear-gradient(135deg, #ff87c3 0%, #ff6eb8 100%);
            transform: rotateX(4deg) translateY(0px);
            border-color: rgba(255, 255, 255, 0.45);
        }
        
        .difficulty-btn.medium:hover {
            background: linear-gradient(135deg, #ff6eb8, #ff5bad);
            transform: rotateX(4deg) translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 110, 184, 0.6), 0 0 30px rgba(255, 135, 195, 0.5);
        }
        
        /* Hard - Darker Pink */
        .difficulty-btn.hard {
            background: linear-gradient(135deg, #ff4da6 0%, #ff1493 100%);
            transform: rotateX(6deg) translateY(5px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .difficulty-btn.hard:hover {
            background: linear-gradient(135deg, #ff1493, #e6007a);
            transform: rotateX(6deg) translateY(2px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.6), 0 0 30px rgba(255, 77, 166, 0.5);
        }
        
        /* Insane - Darkest Pink with Stars */
        .difficulty-btn.insane {
            background: linear-gradient(135deg, #cc0066 0%, #990050 100%);
            transform: rotateX(8deg) translateY(10px);
            border-color: rgba(255, 255, 255, 0.35);
        }
        
        .difficulty-btn.insane::before {
            content: '✦';
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .difficulty-btn.insane::after {
            content: '✦';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .difficulty-btn.insane:hover {
            background: linear-gradient(135deg, #990050, #730040);
            transform: rotateX(8deg) translateY(7px) scale(1.02);
            box-shadow: 0 15px 35px rgba(153, 0, 80, 0.6), 0 0 30px rgba(204, 0, 102, 0.5);
        }
        
        #endScreen {
            background: linear-gradient(180deg, #1a1535 0%, #0f0a20 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #endScreen h1 {
            color: #fff;
            font-size: 72px;
            margin: 0 0 30px 0;
            font-weight: 900;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 105, 180, 0.8);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }
        
        #endScreen .stat {
            color: #ffb3d9;
            font-size: 28px;
            margin: 18px 0;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        #endScreen button {
            margin-top: 35px;
            padding: 20px 80px;
            font-size: 22px;
            background: linear-gradient(135deg, #ff87c3 0%, #ff6eb8 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 3px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 105, 180, 0.3);
        }
        
        #endScreen button:hover {
            background: linear-gradient(135deg, #ff6eb8, #ff5bad);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 110, 184, 0.6), 0 0 30px rgba(255, 135, 195, 0.5);
        }
        
        #endScreen button:hover {
            background: linear-gradient(135deg, #ff6b95, #ff5282);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 149, 0.5);
        }
        
        /* Analytics Dashboard */
        #analyticsScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1a1535 0%, #0f0a20 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        #analyticsScreen h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
        }
        
        .analytics-subtitle {
            color: #ff69b4;
            font-size: 18px;
            margin-bottom: 30px;
            font-family: 'Fredoka', sans-serif;
        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1600px;
            margin-bottom: 30px;
        }
        
        .analytics-card {
            background: rgba(26, 21, 53, 0.8);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .analytics-card.full-width {
            grid-column: 1 / -1;
        }
        
        .analytics-card h3 {
            color: #ff87c3;
            font-size: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .analytics-card .insight {
            color: #ffb3d9;
            font-size: 14px;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .analytics-canvas {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
        
        .analytics-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .analytics-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff87c3 0%, #ff6eb8 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .analytics-btn:hover {
            background: linear-gradient(135deg, #ff6eb8, #ff5bad);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 110, 184, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="crosshair"></div>
    
    <div id="startScreen">
        <canvas class="grid-canvas" id="gridCanvas"></canvas>
        <div class="decorative-elements">
            <div class="dot" style="top: 15%; left: 20%;"></div>
            <div class="dot" style="top: 25%; left: 75%;"></div>
            <div class="dot" style="top: 70%; left: 15%;"></div>
            <div class="dot" style="top: 65%; left: 85%;"></div>
            <div class="dot" style="top: 40%; left: 10%;"></div>
            <div class="square" style="top: 10%; left: 5%; transform: rotate(15deg);"></div>
            <div class="square" style="bottom: 10%; right: 5%; width: 25px; height: 25px;"></div>
        </div>
        <div class="start-content">
            <div class="target-icon">
                <div class="target-circle-outer"></div>
                <div class="target-circle-inner"></div>
                <div class="target-dot"></div>
                <div class="target-crosshair-h"></div>
                <div class="target-crosshair-v"></div>
            </div>
            <h1>BUBBLE SHOOTER</h1>
            <p>Select Your Challenge</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy" onclick="startGameWithDifficulty('easy')">
                    Easy - Training Mode
                </button>
                <button class="difficulty-btn medium" onclick="startGameWithDifficulty('medium')">
                    Medium - Operative
                </button>
                <button class="difficulty-btn hard" onclick="startGameWithDifficulty('hard')">
                    Hard - Elite
                </button>
                <button class="difficulty-btn insane" onclick="startGameWithDifficulty('insane')">
                    Insane - Legendary
                </button>
            </div>
        </div>
    </div>
    
    <div id="endScreen">
        <h1>Game Over!</h1>
        <div id="stats"></div>
        <button onclick="restartGame()">Play Again</button>
        <button onclick="showAnalytics()" style="margin-top: 15px;">View Analytics</button>
    </div>
    
    <div id="analyticsScreen">
        <h1>Performance Analytics</h1>
        <p class="analytics-subtitle">Data Science Analysis of Your Performance</p>
        <div class="analytics-grid">
            <div class="analytics-card">
                <h3>Learning Curve Analysis</h3>
                <div class="insight" id="learningInsight"></div>
                <canvas id="learningChart" class="analytics-canvas"></canvas>
            </div>
            <div class="analytics-card">
                <h3>Fatigue Detection</h3>
                <div class="insight" id="fatigueInsight"></div>
                <canvas id="fatigueChart" class="analytics-canvas"></canvas>
            </div>
            <div class="analytics-card">
                <h3>Speed vs Accuracy Tradeoff</h3>
                <div class="insight" id="tradeoffInsight"></div>
                <canvas id="tradeoffChart" class="analytics-canvas"></canvas>
            </div>
            <div class="analytics-card">
                <h3>Consistency Score</h3>
                <div class="insight" id="consistencyInsight"></div>
                <canvas id="consistencyChart" class="analytics-canvas"></canvas>
            </div>
            <div class="analytics-card">
                <h3>Miss Locations Heatmap</h3>
                <div class="insight" id="heatmapInsight"></div>
                <canvas id="heatmapChart" class="analytics-canvas"></canvas>
            </div>
            <div class="analytics-card">
                <h3>Performance Prediction</h3>
                <div class="insight" id="predictionInsight"></div>
                <canvas id="predictionChart" class="analytics-canvas"></canvas>
            </div>
        </div>
        <div class="analytics-buttons">
            <button class="analytics-btn" onclick="closeAnalytics()">Back to Results</button>
            <button class="analytics-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // 3d grid stuff for the start screen lol
        const gridCanvas = document.getElementById('gridCanvas');
        const gridCtx = gridCanvas ? gridCanvas.getContext('2d') : null;
        
        function initGridCanvas() {
            if (!gridCanvas || !gridCtx) return;
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
            drawPerspectiveGrid();
        }
        
        function drawPerspectiveGrid() {
            if (!gridCtx) return;
            
            const width = gridCanvas.width;
            const height = gridCanvas.height;
            
            // clear the canvas
            gridCtx.clearRect(0, 0, width, height);
            
            // vanishing pt for 3d effect
            const vanishX = width / 2;
            const vanishY = height * 0.35;
            
            // grid settings n colors
            gridCtx.strokeStyle = '#ff0080';
            gridCtx.lineWidth = 2;
            gridCtx.shadowBlur = 10;
            gridCtx.shadowColor = '#ff0080';
            
            // draw vert lines going to vanish pt
            const gridSpacing = 80;
            for (let x = 0; x <= width; x += gridSpacing) {
                gridCtx.globalAlpha = 0.4;
                gridCtx.beginPath();
                gridCtx.moveTo(x, height);
                gridCtx.lineTo(vanishX, vanishY);
                gridCtx.stroke();
            }
            
            // draw horizontal lines w/ perspective
            const horizLines = 8;
            for (let i = 1; i <= horizLines; i++) {
                const y = height - (i * (height - vanishY) / horizLines);
                const scale = 1 - ((y - vanishY) / (height - vanishY)) * 0.7;
                const lineWidth = width * scale;
                const offset = (width - lineWidth) / 2;
                
                gridCtx.globalAlpha = 0.3 + (i / horizLines) * 0.3;
                gridCtx.beginPath();
                gridCtx.moveTo(offset, y);
                gridCtx.lineTo(width - offset, y);
                gridCtx.stroke();
            }
            
            gridCtx.globalAlpha = 1;
            gridCtx.shadowBlur = 0;
        }
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const statsDiv = document.getElementById('stats');
        const crosshair = document.getElementById('crosshair');
        
        // make canvas fullscreen
        let SCREEN_W = window.innerWidth;
        let SCREEN_H = window.innerHeight;
        canvas.width = SCREEN_W;
        canvas.height = SCREEN_H;
        
        window.addEventListener('resize', () => {
            SCREEN_W = window.innerWidth;
            SCREEN_H = window.innerHeight;
            canvas.width = SCREEN_W;
            canvas.height = SCREEN_H;
        });
        
        // game settings
        const MARGIN = 50;
        const UI_BAR = 60;
        const PLAYER_HEARTS = 4;
        
        // difficulty settings for diff modes
        let SPAWN_DELAY = 300;
        let BUBBLE_GROW_SPEED = 0.23;
        let currentDifficulty = 'medium';
        
        const DIFFICULTY_SETTINGS = {
            easy: {
                spawnDelay: 800,
                growSpeed: 0.15,
                lives: 10
            },
            medium: {
                spawnDelay: 500,
                growSpeed: 0.25,
                lives: 8
            },
            hard: {
                spawnDelay: 250,
                growSpeed: 0.45,
                lives: 6
            },
            insane: {
                spawnDelay: 120,
                growSpeed: 0.75,
                lives: 5
            }
        };
        
        // colors
        const BLUSH_BG = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
        const SOFT_PINK = 'rgba(255, 135, 170, 0.2)';
        const CANDY_PINK = '#ff87aa';
        const CREAM = '#fff8fa';
        const CHARCOAL = '#ffffff';
        
        // mouse tracking
        let mouseX = SCREEN_W / 2;
        let mouseY = SCREEN_H / 2;
        
        // game state vars
        let gameRunning = false;
        let bubbles = [];
        let particles = [];
        let hitCount = 0;
        let totalClicks = 0;
        let totalBubbles = 0;
        let missed = 0;
        let startTime = 0;
        let spawnInterval = null;
        let animationId = null;
        
        // analytics tracking data
        let analyticsData = {
            hits: [],           // {time, x, y, reactionTime, bubbleSpawnTime}
            misses: [],         // {time, x, y}
            clickMisses: [],    // {time, x, y} - clicks that missed bubbles
            bubbleLifetimes: [] // how long each bubble lived
        };
        
        // particle class for when u pop bubbles
        class Particle {
            constructor(x, y, color, type = 'droplet') {
                this.x = x;
                this.y = y;
                this.z = Math.random() * 100 + 50;
                this.color = color;
                this.type = type;
                
                if (type === 'droplet') {
                    // water droplets spray out
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 4;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed - 2; // Slight upward bias
                    this.size = Math.random() * 4 + 2;
                    this.gravity = 0.3;
                } else if (type === 'mist') {
                    // fine mist particles
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 2 + 1;
                    this.gravity = 0.05;
                } else if (type === 'shimmer') {
                    // shimmer particles (stay near center)
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 2;
                    this.size = Math.random() * 3 + 2;
                    this.gravity = 0;
                }
                
                this.vz = (Math.random() - 0.5) * 4;
                this.life = 1.0;
                this.decay = type === 'shimmer' ? 0.03 : 0.02;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;
                
                if (this.type !== 'shimmer') {
                    this.vy += this.gravity;
                    this.vx *= 0.98;
                    this.vy *= 0.98;
                }
                
                this.rotation += this.rotationSpeed;
                this.life -= this.decay;
            }
            
            draw() {
                const scale = 1 + (this.z / 200);
                ctx.save();
                ctx.globalAlpha = this.life;
                
                if (this.type === 'shimmer') {
                    // draw sparkle effect
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.color;
                    ctx.fillStyle = this.color;
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.fillRect(-this.size * scale, -this.size * scale * 0.3, this.size * 2 * scale, this.size * 0.6 * scale);
                    ctx.fillRect(-this.size * scale * 0.3, -this.size * scale, this.size * 0.6 * scale, this.size * 2 * scale);
                } else {
                    // draw droplet w/ gradient
                    const gradient = ctx.createRadialGradient(
                        this.x - this.size * 0.3 * scale, this.y - this.size * 0.3 * scale, 0,
                        this.x, this.y, this.size * scale
                    );
                    
                    // convert color to rgba w/ transparency
                    let transparentColor;
                    if (this.color.startsWith('#')) {
                        // hex color - convert to rgba
                        const r = parseInt(this.color.substr(1, 2), 16);
                        const g = parseInt(this.color.substr(3, 2), 16);
                        const b = parseInt(this.color.substr(5, 2), 16);
                        transparentColor = `rgba(${r}, ${g}, ${b}, 0.3)`;
                    } else if (this.color.startsWith('rgba')) {
                        // already rgba - just lower the alpha
                        transparentColor = this.color.replace(/[\d.]+\)$/, '0.3)');
                    } else {
                        // rgb color
                        transparentColor = this.color.replace('rgb', 'rgba').replace(')', ', 0.3)');
                    }
                    
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                    gradient.addColorStop(0.5, this.color);
                    gradient.addColorStop(1, transparentColor);
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        // expanding ring effect for bubble pop
        class PopRing {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 80;
                this.color = color;
                this.life = 1.0;
                this.thickness = 8;
            }
            
            update() {
                this.radius += 6;
                this.life -= 0.05;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.7;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.thickness;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0 || this.radius > this.maxRadius;
            }
        }
        
        // bubble class
        class Bubble {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.z = Math.random() * 200 + 100; // depth for 3d
                this.radius = 0;
                this.expanding = true;
                this.maxRadius = 40 + Math.random() * 20; // vary size
                this.growSpeed = BUBBLE_GROW_SPEED;
                this.spawnTime = (Date.now() - startTime) / 1000; // spawn time for analytics
            }
            
            update() {
                // grow until max size
                if (this.radius < this.maxRadius) {
                    this.radius += this.growSpeed;
                }
                
                // slight floating movement
                this.y += Math.sin(Date.now() * 0.001 + this.x) * 0.3;
            }
            
            isAtMaxSize() {
                return this.radius >= this.maxRadius;
            }
            
            draw() {
                const scale = 1 + (this.z / 300); // 3d perspective
                const r = this.radius * scale;
                const alpha = 0.3 + (this.z / 400);
                
                // outer glow
                ctx.shadowBlur = 30;
                ctx.shadowColor = CANDY_PINK;
                
                // main circle w/ gradient
                const gradient = ctx.createRadialGradient(
                    this.x - r * 0.3, this.y - r * 0.3, 0,
                    this.x, this.y, r
                );
                gradient.addColorStop(0, 'rgba(255, 248, 250, 0.9)');
                gradient.addColorStop(0.5, 'rgba(255, 135, 170, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 107, 149, 0.6)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                ctx.fill();
                
                // inner highlight
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x - r * 0.3, this.y - r * 0.3, r * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isClicked(mx, my) {
                const scale = 1 + (this.z / 300);
                const r = this.radius * scale;
                const dist = Math.sqrt((mx - this.x) ** 2 + (my - this.y) ** 2);
                return dist <= r;
            }
            
            explode(isMiss = false) {
                let colors, ringColor1, ringColor2;
                
                if (isMiss) {
                    // red colors for missed bubbles
                    colors = ['#ff0000', '#ff3333', '#cc0000', '#ff6666', '#990000'];
                    ringColor1 = '#ff0000';
                    ringColor2 = '#cc0000';
                } else {
                    // pink colors for successful hits
                    colors = [CANDY_PINK, CREAM, '#ff6b95', '#ffc0db', 'rgba(255, 255, 255, 0.9)'];
                    ringColor1 = CANDY_PINK;
                    ringColor2 = '#ffc0db';
                }
                
                // add expanding rings
                particles.push(new PopRing(this.x, this.y, ringColor1));
                particles.push(new PopRing(this.x, this.y, ringColor2));
                
                // add water droplets
                for (let i = 0; i < 25; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(this.x, this.y, color, 'droplet'));
                }
                
                // add fine mist
                for (let i = 0; i < 30; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(this.x, this.y, color, 'mist'));
                }
                
                // add shimmer/sparkle effect
                for (let i = 0; i < 15; i++) {
                    const shimmerColor = isMiss ? '#ff6666' : '#ffffff';
                    particles.push(new Particle(this.x, this.y, shimmerColor, 'shimmer'));
                }
            }
        }
        
        // utility functions
        function niceTime(seconds) {
            const milli = Math.floor((seconds * 1000) % 1000 / 100);
            const sec = Math.floor(seconds % 60);
            const mins = Math.floor(seconds / 60);
            return `${String(mins).padStart(2, '0')}:${String(sec).padStart(2, '0')}.${milli}`;
        }
        
        function playPopSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Silently fail if audio context is not available
            }
        }
        
        function playBadSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // lower, harsh tone for bad sound
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {

            }
        }
        
        function draw3DGrid() {
            ctx.strokeStyle = 'rgba(255, 135, 170, 0.15)';
            ctx.lineWidth = 1;
            
            // vanishing pt (center of screen)
            const vanishX = SCREEN_W / 2;
            const vanishY = SCREEN_H / 3;
            
            // vert lines going to vanishing pt
            const gridSpacing = 100;
            for (let x = 0; x <= SCREEN_W; x += gridSpacing) {
                ctx.beginPath();
                ctx.moveTo(x, SCREEN_H);
                ctx.lineTo(vanishX, vanishY);
                ctx.stroke();
            }
            
            // horizontal lines going to vanishing pt
            for (let y = SCREEN_H; y >= SCREEN_H / 2; y -= gridSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(vanishX - (SCREEN_H - y) * 2, vanishY + (SCREEN_H - y) * 0.5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(SCREEN_W, y);
                ctx.lineTo(vanishX + (SCREEN_H - y) * 2, vanishY + (SCREEN_H - y) * 0.5);
                ctx.stroke();
            }
            
            // horizontal grid lines
            for (let i = 1; i <= 5; i++) {
                const y = SCREEN_H - (i * gridSpacing);
                const width = SCREEN_W * (1 - i * 0.15);
                const offset = (SCREEN_W - width) / 2;
                
                ctx.beginPath();
                ctx.moveTo(offset, y);
                ctx.lineTo(SCREEN_W - offset, y);
                ctx.stroke();
            }
        }
        
        function spawnBubble() {
            const x = Math.random() * (SCREEN_W - 2 * MARGIN) + MARGIN;

        function renderScene() {
            // dark gradient bg
            const gradient = ctx.createLinearGradient(0, 0, 0, SCREEN_H);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, SCREEN_W, SCREEN_H);
            
            // draw 3d grid

            // draw bubbles (sorted by depth for layering)

        function gameLoop() {
            if (!gameRunning) return;
            
            const elapsed = (Date.now() - startTime) / 1000;
            
            // update bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].update();
                // if bubble reaches max size, it pops itself (counts as miss)
                if (bubbles[i].isAtMaxSize()) {
                    bubbles[i].explode(true); // true = is a miss (red animation)
                    playBadSound();
                    
                    // track miss in analytics
                    analyticsData.misses.push({
                        time: elapsed,
                        x: bubbles[i].x,
                        y: bubbles[i].y
                    });
                    
                    bubbles.splice(i, 1);
                    missed++;
                }
            }
            
            // update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            // check game over (lives run out or 15 secs reached)
            const maxLives = DIFFICULTY_SETTINGS[currentDifficulty].lives;
            if (missed >= maxLives || elapsed >= 15) {
                showEndScreen(elapsed);
                return;
            }
            
            // render everything
            renderScene();
            renderUI(elapsed);
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // 1. learning curve analysis - linear regression
        function drawLearningCurve() {
            const canvas = document.getElementById('learningChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            
            ctx.fillStyle = '#0f0a20';
            ctx.fillRect(0, 0, w, h);
            
            if (analyticsData.hits.length < 5) {
                ctx.fillStyle = '#ff69b4';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Need more data (min 5 hits)', w / 2, h / 2);
                return;
            }
            
            // calc rolling accuracy (window of 10 bubbles)
            const windowSize = 10;
            const allEvents = [...analyticsData.hits.map(h => ({...h, isHit: true})), 
                               ...analyticsData.misses.map(m => ({...m, isHit: false}))]
                              .sort((a, b) => a.time - b.time);
            
            const rollingAccuracy = [];
            for (let i = windowSize - 1; i < allEvents.length; i++) {
                const window = allEvents.slice(i - windowSize + 1, i + 1);
                const hits = window.filter(e => e.isHit).length;
                const acc = (hits / windowSize) * 100;
                rollingAccuracy.push({time: window[window.length - 1].time, accuracy: acc});
            }
            
            if (rollingAccuracy.length === 0) return;
            
            // linear regression to find learning rate
            const n = rollingAccuracy.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            rollingAccuracy.forEach((point, i) => {
                sumX += i;
                sumY += point.accuracy;
                sumXY += i * point.accuracy;
                sumXX += i * i;
            });
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            // draw chart
            const padding = 40;
            const chartW = w - padding * 2;
            const chartH = h - padding * 2;
            
            // grid lines
            ctx.strokeStyle = 'rgba(255, 105, 180, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartH / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(w - padding, y);
                ctx.stroke();
            }
            
            // y-axis labels
            ctx.fillStyle = '#ff69b4';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartH / 4) * i;
                const value = 100 - (i * 25);
                ctx.fillText(value + '%', padding - 10, y + 4);
            }
            
            // draw actual data
            ctx.strokeStyle = '#66ccff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            rollingAccuracy.forEach((point, i) => {
                const x = padding + (i / (rollingAccuracy.length - 1)) * chartW;
                const y = padding + chartH - (point.accuracy / 100) * chartH;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            // draw regression line
            ctx.strokeStyle = '#ff69b4';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            const y1 = padding + chartH - (intercept / 100) * chartH;
            const y2 = padding + chartH - ((slope * (n - 1) + intercept) / 100) * chartH;
            ctx.moveTo(padding, y1);
            ctx.lineTo(w - padding, y2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // insight text
            const improvementRate = slope > 0 ? 'improving' : 'declining';
            const ratePercent = Math.abs(slope).toFixed(2);
            document.getElementById('learningInsight').textContent = 
                `${improvementRate} at ${ratePercent}% per 10 bubbles (Linear Regression: R² method)`;
        }
        
        // 2. fatigue detection - performance decay analysis
        function drawFatigueAnalysis() {
            const canvas = document.getElementById('fatigueChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            
            ctx.fillStyle = '#0f0a20';
            ctx.fillRect(0, 0, w, h);
            
            if (analyticsData.hits.length < 10) {
                ctx.fillStyle = '#ff69b4';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Need more data', w / 2, h / 2);
                return;
            }
            
            // split into thirds n compare performance
            const third = Math.floor(analyticsData.hits.length / 3);
            const early = analyticsData.hits.slice(0, third);
            const mid = analyticsData.hits.slice(third, third * 2);
            const late = analyticsData.hits.slice(third * 2);
            
            const avgRT = (arr) => arr.reduce((sum, h) => sum + h.reactionTime, 0) / arr.length;
            const earlyAvg = avgRT(early);
            const midAvg = avgRT(mid);
            const lateAvg = avgRT(late);
            
            // draw bars
            const padding = 40;
            const chartW = w - padding * 2;
            const chartH = h - padding * 2;
            const barWidth = chartW / 3 - 20;
            const maxRT = Math.max(earlyAvg, midAvg, lateAvg);
            
            const data = [
                {label: 'Early', value: earlyAvg, color: '#00ff88'},
                {label: 'Middle', value: midAvg, color: '#ffaa00'},
                {label: 'Late', value: lateAvg, color: lateAvg > earlyAvg * 1.2 ? '#ff0000' : '#66ff99'}
            ];
            
            data.forEach((d, i) => {
                const x = padding + (chartW / 3) * i + 10;
                const barHeight = (d.value / maxRT) * chartH * 0.8;
                const y = padding + chartH - barHeight;
                
                ctx.fillStyle = d.color;
                ctx.fillRect(x, y, barWidth, barHeight);
                
                // label
                ctx.fillStyle = '#ff69b4';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(d.label, x + barWidth / 2, h - 15);
                ctx.fillText(d.value.toFixed(2) + 's', x + barWidth / 2, y - 5);
            });
            
            // fatigue detection
            const fatigueIncrease = ((lateAvg - earlyAvg) / earlyAvg) * 100;
            let fatigueStatus;
            if (fatigueIncrease > 20) fatigueStatus = 'HIGH fatigue detected';
            else if (fatigueIncrease > 10) fatigueStatus = 'Moderate fatigue';
            else if (fatigueIncrease > 0) fatigueStatus = 'Slight slowdown';
            else fatigueStatus = 'No fatigue - consistent';
            
            document.getElementById('fatigueInsight').textContent = 
                `${fatigueStatus} (${fatigueIncrease > 0 ? '+' : ''}${fatigueIncrease.toFixed(1)}% reaction time change)`;
        }
        
        // 3. speed vs accuracy tradeoff - scatter plot w/ correlation
        function drawSpeedAccuracyTradeoff() {
            const canvas = document.getElementById('tradeoffChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            
            ctx.fillStyle = '#0f0a20';
            ctx.fillRect(0, 0, w, h);
            
            if (analyticsData.hits.length < 5) {
                ctx.fillStyle = '#ff69b4';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Need more data', w / 2, h / 2);
                return;
            }
            
            // calc local accuracy for each hit (within 5 hits before/after)
            const allEvents = [...analyticsData.hits.map(h => ({...h, isHit: true})), 
                               ...analyticsData.misses.map(m => ({...m, isHit: false}))]
                              .sort((a, b) => a.time - b.time);
            
            const points = [];
            analyticsData.hits.forEach(hit => {
                const idx = allEvents.findIndex(e => e === hit);
                const window = allEvents.slice(Math.max(0, idx - 5), Math.min(allEvents.length, idx + 6));
                const localAcc = (window.filter(e => e.isHit).length / window.length) * 100;
                points.push({speed: hit.reactionTime, accuracy: localAcc});
            });
            
            // calc correlation coefficient
            const n = points.length;
            const meanSpeed = points.reduce((sum, p) => sum + p.speed, 0) / n;
            const meanAcc = points.reduce((sum, p) => sum + p.accuracy, 0) / n;
            
            let numerator = 0, denomX = 0, denomY = 0;
            points.forEach(p => {
                numerator += (p.speed - meanSpeed) * (p.accuracy - meanAcc);
                denomX += (p.speed - meanSpeed) ** 2;
                denomY += (p.accuracy - meanAcc) ** 2;
            });
            const correlation = numerator / Math.sqrt(denomX * denomY);
            
            // draw scatter plot
            const padding = 40;
            const chartW = w - padding * 2;
            const chartH = h - padding * 2;
            
            const maxSpeed = Math.max(...points.map(p => p.speed), 2);
            const minSpeed = Math.min(...points.map(p => p.speed), 0);
            
            // Grid
            ctx.strokeStyle = 'rgba(255, 105, 180, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartH / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(w - padding, y);
                ctx.stroke();
            }
            
            // plot points
            points.forEach(p => {
                const x = padding + ((p.speed - minSpeed) / (maxSpeed - minSpeed)) * chartW;
                const y = padding + chartH - (p.accuracy / 100) * chartH;
                
                const color = p.speed < 1 ? '#00ff88' : p.speed < 1.5 ? '#ffaa00' : '#ff6600';
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // labels
            ctx.fillStyle = '#ff69b4';
            ctx.font = '11px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Reaction Time (s) →', w / 2, h - 5);
            ctx.save();
            ctx.translate(15, h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Accuracy % →', 0, 0);
            ctx.restore();
            
            // insight
            const corrText = correlation < -0.3 ? 'STRONG tradeoff' : 
                           correlation < -0.1 ? 'Moderate tradeoff' : 'Weak/no tradeoff';
            document.getElementById('tradeoffInsight').textContent = 
                `${corrText} detected (Pearson r = ${correlation.toFixed(3)})`;
        }
        
        // 4. consistency score - standard deviation analysis
        function drawConsistencyScore() {
            const canvas = document.getElementById('consistencyChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            
            ctx.fillStyle = '#0f0a20';
            ctx.fillRect(0, 0, w, h);
            
            if (analyticsData.hits.length < 5) {
                ctx.fillStyle = '#ff69b4';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Need more data', w / 2, h / 2);
                return;
            }
            
            // calc mean n std dev
            const reactionTimes = analyticsData.hits.map(h => h.reactionTime);
            const mean = reactionTimes.reduce((sum, rt) => sum + rt, 0) / reactionTimes.length;
            const variance = reactionTimes.reduce((sum, rt) => sum + (rt - mean) ** 2, 0) / reactionTimes.length;
            const stdDev = Math.sqrt(variance);
            const cv = (stdDev / mean) * 100; // coef of variation
            
            // consistency score (0-100, lower cv = higher consistency)
            const consistencyScore = Math.max(0, 100 - cv * 2);
            
            // draw gauge
            const centerX = w / 2;
            const centerY = h / 2 + 20;
            const radius = Math.min(w, h) / 3;
            
            // bg arc
            ctx.strokeStyle = 'rgba(255, 105, 180, 0.2)';
            ctx.lineWidth = 15;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI * 0.75, Math.PI * 2.25);
            ctx.stroke();
            
            // score arc
            const scoreAngle = Math.PI * 0.75 + (consistencyScore / 100) * Math.PI * 1.5;
            const color = consistencyScore > 70 ? '#00ff88' : consistencyScore > 40 ? '#ffaa00' : '#ff6666';
            ctx.strokeStyle = color;
            ctx.lineWidth = 15;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI * 0.75, scoreAngle);
            ctx.stroke();
            
            // score text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(consistencyScore.toFixed(0), centerX, centerY + 10);
            
            ctx.fillStyle = '#ff69b4';
            ctx.font = '14px Arial';
            ctx.fillText('Consistency', centerX, centerY + 30);
            
            // stats
            ctx.font = '11px Arial';
            ctx.fillText(`μ = ${mean.toFixed(2)}s, σ = ${stdDev.toFixed(2)}s`, centerX, h - 25);
            ctx.fillText(`CV = ${cv.toFixed(1)}%`, centerX, h - 10);
            
            // insight
            const grade = consistencyScore > 80 ? 'Excellent' : 
                         consistencyScore > 60 ? 'Good' : 
                         consistencyScore > 40 ? 'Fair' : 'Inconsistent';
            document.getElementById('consistencyInsight').textContent = 
                `${grade} consistency (CV: ${cv.toFixed(1)}% - lower is better)`;
        }
        
        // 5. heatmap w/ spatial clustering
        function drawHeatmap() {
            const canvas = document.getElementById('heatmapChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            
            ctx.fillStyle = '#0f0a20';
            ctx.fillRect(0, 0, w, h);
            
            if (analyticsData.misses.length === 0) {
                ctx.fillStyle = '#ff69b4';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Perfect! No misses!', w / 2, h / 2);
                document.getElementById('heatmapInsight').textContent = 'No spatial patterns - perfect accuracy!';
                return;
            }
            
            const padding = 20;
            const areaW = w - padding * 2;
            const areaH = h - padding * 2;
            
            ctx.strokeStyle = 'rgba(255, 105, 180, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(padding, padding, areaW, areaH);
            
            // detect spatial clustering (simple k-means approach)
            const zones = {top: 0, middle: 0, bottom: 0, left: 0, center: 0, right: 0};
            analyticsData.misses.forEach(miss => {
                if (miss.y < SCREEN_H / 3) zones.top++;
                else if (miss.y < SCREEN_H * 2 / 3) zones.middle++;
                else zones.bottom++;
                
                if (miss.x < SCREEN_W / 3) zones.left++;
                else if (miss.x < SCREEN_W * 2 / 3) zones.center++;
                else zones.right++;
                
                const x = padding + (miss.x / SCREEN_W) * areaW;
                const y = padding + (miss.y / SCREEN_H) * areaH;
                
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 50, 50, 0.2)';
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // find hotspot
            const maxZone = Object.keys(zones).reduce((a, b) => zones[a] > zones[b] ? a : b);
            const hotspotPercent = ((zones[maxZone] / analyticsData.misses.length) * 100).toFixed(0);
            
            document.getElementById('heatmapInsight').textContent = 
                `Spatial clustering: ${hotspotPercent}% of misses in ${maxZone} zone`;
        }
        
        // 6. performance prediction - extrapolation
        function drawPerformancePrediction() {
            const canvas = document.getElementById('predictionChart');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            
            ctx.fillStyle = '#0f0a20';
            ctx.fillRect(0, 0, w, h);
            
            if (analyticsData.hits.length < 10) {
                ctx.fillStyle = '#ff69b4';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Need more data for prediction', w / 2, h / 2);
                return;
            }
            
            // calc accuracy trend
            const windowSize = 10;
            const allEvents = [...analyticsData.hits.map(h => ({...h, isHit: true})), 
                               ...analyticsData.misses.map(m => ({...m, isHit: false}))]
                              .sort((a, b) => a.time - b.time);
            
            const accuracyHistory = [];
            for (let i = windowSize - 1; i < allEvents.length; i++) {
                const window = allEvents.slice(i - windowSize + 1, i + 1);
                const hits = window.filter(e => e.isHit).length;
                accuracyHistory.push((hits / windowSize) * 100);
            }
            
            // simple linear extrapolation
            const n = accuracyHistory.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            accuracyHistory.forEach((acc, i) => {
                sumX += i;
                sumY += acc;
                sumXY += i * acc;
                sumXX += i * i;
            });
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            // predict next 20 points
            const predictions = [];
            for (let i = n; i < n + 20; i++) {
                predictions.push(Math.max(0, Math.min(100, slope * i + intercept)));
            }
            
            const padding = 40;
            const chartW = w - padding * 2;
            const chartH = h - padding * 2;
            
            // Grid
            ctx.strokeStyle = 'rgba(255, 105, 180, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartH / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(w - padding, y);
                ctx.stroke();
            }
            
            // draw historical data
            ctx.strokeStyle = '#66ccff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            accuracyHistory.forEach((acc, i) => {
                const x = padding + (i / (accuracyHistory.length + predictions.length - 1)) * chartW;
                const y = padding + chartH - (acc / 100) * chartH;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            // draw predictions (dashed)
            ctx.strokeStyle = '#ff69b4';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            const lastX = padding + ((n - 1) / (accuracyHistory.length + predictions.length - 1)) * chartW;
            const lastY = padding + chartH - (accuracyHistory[n - 1] / 100) * chartH;
            ctx.moveTo(lastX, lastY);
            predictions.forEach((pred, i) => {
                const x = padding + ((n + i) / (accuracyHistory.length + predictions.length - 1)) * chartW;
                const y = padding + chartH - (pred / 100) * chartH;
                ctx.lineTo(x, y);
            });
            ctx.stroke();
            ctx.setLineDash([]);
            
            // prediction insight
            const predictedChange = predictions[predictions.length - 1] - accuracyHistory[accuracyHistory.length - 1];
            const trend = predictedChange > 5 ? 'improving' : predictedChange < -5 ? 'declining' : 'plateau';
            
            document.getElementById('predictionInsight').textContent = 
                `Linear model predicts ${trend} trend (${predictedChange > 0 ? '+' : ''}${predictedChange.toFixed(1)}% over next 20 bubbles)`;
        }
